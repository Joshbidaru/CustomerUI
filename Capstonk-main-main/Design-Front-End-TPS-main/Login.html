    <link href="css/Login.css" rel="stylesheet">

<body>
<br>

    <div class="container">
        <div class="col-md-7">
            <div class="col-md-7 offset-md-7 mt-5">
                <div class="mt-5">
                <div class="shadow p-3 mb-5 bg-body rounded-3 border border-1">
                <form class="card-body rounded-4">
            <div class="text-center">
              <img src="img/logo/image-removebg-preview (2).png" class="rounded my-5" width="80px" alt="profile"></div>

            <label for="exampleInputEmail1" class="fw-bold" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Username</label>  
                <div class="mt-3">
                    <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Username">
          
                <br>
            <label for="exampleInputEmail1" class="fw-bold" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Password</label>
                <div class="mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="col-auto">
            
                    <br>
                <div class="text-center"><button type="submit" class="btn btn-dark px-5 mb-5  w-100 rounded-pill" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Login</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
